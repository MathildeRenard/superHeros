<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- cdn bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h1>Ajouter un heros</h1>
    <form id="form" method="post" th:action="@{/SuperHeros/submitForm}" >
        <div>
            <label>
                name :
            </label>
            <input th:field="*{heros.name}" required="true">
        </div>
        <div>
            <label>
                phone :
            </label>
            <input th:field="*{heros.phone}" required="true">
        </div>
        <div>
            <label>
                location :
            </label>
            <input th:field="*{heros.location}" required="true">
        </div>

        <p>
            <label>Incidents:

                <input type="checkbox" name="incidents"
                       th:each="incident : ${incidents}"
                       th:text="${incident.name}"
                       th:value="${incident.id}"
                     th:field="*{heros.incidents}"
                />
            </label>
        </p>

        <div>
            <button type="button" onclick="CheckBox()">Valider</button>
    </form>
</div>
<script>

    function CheckBox()
    {
        var input = document.getElementsByTagName("input");
        var i, nombreInput,compteur;

        nombreInput = input.length;
        compteur = 0;


        for (i=0; i<nombreInput; i++)
        {
            if (input[i].type.toLowerCase()=="checkbox")
            {
                if (input[i].checked)
                {
                    compteur++;

                }
            }
        }

        if (compteur == 4){
        alert("Vous ne pouvez cocher que trois incidents maximun");}else if(compteur == 0 ){alert("Vous devez cocher au moins un incident");}else{document.getElementById('form').submit();alert("Le héros a bien été ajouté");}
    }
</script>
</body>
</html>
